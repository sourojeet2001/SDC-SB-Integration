# button.component.yml
name: Button
# Schema for the props, defined using key:value pairs https://json-schema.org/
props:
  type: object # Props are always an object with keys.
  properties: # variables printed in the component template.
    link:
      type: string
      title: Link
      examples:
        - https://example.org
    text:
      type: string
      title: Text
      examples:
        - Click me!
    buttonclass:
      type: string
      title: Class
      examples:
        - primary, secondary # as defined in button.css
